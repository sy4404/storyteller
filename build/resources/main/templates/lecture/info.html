


<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/include/head.html :: fragment-head}"></head>
<link th:href="@{/css/lecture/list.css}" rel="stylesheet" type="text/css" />
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    .video-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
    }
    video {
        width: 100%;
        height: auto;
    }
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 20px;
        background: rgba(0, 0, 0, 0.7);
        cursor: pointer;
    }

    .header {
        position: absolute;
        top:0px;
        width: 100%;
        padding: 20px 18px;
        background-color: #000;
        display: flex;
        align-items: center;
        z-index: 999;
    }

    .header h1{
        color: #fff;
    }
</style>
<body>
<div class="mainPageBody pb-4">
    <div class="header">
        <div>
            <img th:src="@{/img/icon_back-bt@2x.png}" class="headerBackBtn" alt="화살표" onclick="history.back()">
        </div>
        <h1>동영상 강의</h1>
    </div>
    <div class="video-container">
        <video id="videoPlayer" th:src="'http://'+${detail.videoUrl}" controls></video>
        <div class="overlay" id="overlay">클릭하여 재생</div>
    </div>
</div>
<script>
    var video = document.getElementById('videoPlayer');
    var overlay = document.getElementById('overlay');

    overlay.addEventListener('click', function() {
        overlay.style.display = 'none';
        video.play();
        toggleFullScreen();
    });

    function toggleFullScreen() {
        if (video.requestFullscreen) {
            video.requestFullscreen();
        } else if (video.webkitRequestFullscreen) {
            video.webkitRequestFullscreen();
        } else if (video.mozRequestFullScreen) {
            video.mozRequestFullScreen();
        } else if (video.msRequestFullscreen) {
            video.msRequestFullscreen();
        }
    }
</script>
</body>

</html>
